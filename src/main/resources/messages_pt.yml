messages:
  reload:
    success: "<green>Configuração recarregada com sucesso."
    fail: "<red>Falha ao recarregar a configuração. Verifique os registros."
  connect:
    success: "<green>Conectado à frequência <#00FFAA>{type}</#00FFAA> <yellow>{frequency}</yellow>."
    not_found: "<red>A frequência {frequency} não existe para o tipo {type}."
    invalid_type: "<red>O tipo deve ser FM ou AM. Exemplo: /connect FM 101.1"
    cooldown_active: "<red>Aguarde antes de se conectar novamente."
    usage: "<yellow>Uso: /connect FM/AM [frequência]"
  disconnect:
    success: "<gray>Desconectado da frequência atual."
    not_connected: "<red>Você não está conectado a nenhuma frequência."
    cooldown_active: "<red>Aguarde antes de desconectar novamente."
    usage: "<yellow>Uso: /disconnect"
  frequencies:
    usage: "<yellow>Uso: /frequencies list FM/AM [página]"
    list_header: "<aqua>Frequências disponíveis:"
    list_row: "<gray>{name} <white>|</white> <gray>{type} <white>|</white> <yellow>{listeners} ouvintes"
    list_footer: "<gray>─────────────────────────"
    list_empty: "<red>Nenhuma frequência disponível para este tipo."
    invalid_page: "<red>Número de página inválido."
    page_info: "<gray>Página {page} de {total_pages}"
    no_listeners: "<gray>(vazio)"
    info_current: "<aqua>Conectado a <#00FFAA>{frequency}</#00FFAA> <gray>{type}</gray>."
    info_none: "<yellow>Você não está conectado a nenhuma frequência."
    info_details: "<gray>Frequência <#00FFAA>{frequency}</#00FFAA> <gray>{type}</gray>: <yellow>{listeners} ouvintes, {distance} blocos"
    info_top: "<aqua>Principais frequências:"
  chat:
    format: "<gray>[<#00FFAA>{frequency}</#00FFAA> <white>{type}]</white> <green>{player}:</green> <white>{message}</white>"
    error_length: "<red>Sua mensagem é muito longa."
    muted: "<yellow>Você não pode enviar mensagens. O chat está mudo."
    distance_limit: "<red>Mensagem não enviada—receptor muito distante."
    static_warning: "<gray>[<yellow>⚠</yellow>] Sinal degradado a {distance} blocos..."
  error:
    internal: "<red>Erro interno. Entre em contato com um administrador."
    permission_denied: "<red>Permissão negada."
    unknown_command: "<red>Comando desconhecido. Use /airwavechat help."
  permission:
    no_permission: "<red>Você não tem permissão para usar este comando."
    admin_only: "<red>Este comando é apenas para administradores."
  player:
    not_player: "<red>Este comando só pode ser usado por jogadores."
  help:
    header: "<aqua>Ajuda do AirwaveChat:"
    user_header: "<aqua>Comandos do Usuário:"
    admin_header: "<yellow>Comandos de Administrador:"
    menu_user:
      - "<gray>/connect FM/AM [frequência] <white>- Conectar-se a uma frequência"
      - "<gray>/disconnect <white>- Desconectar-se da sua frequência"
      - "<gray>/frequencies list FM/AM [página] <white>- Listar frequências disponíveis"
      - "<gray>/frequencies info <frequency> <white>- Informações sobre uma frequência"
      - "<gray>/frequencies current <white>- Mostrar sua frequência atual"
      - "<gray>/frequencies top <white>- Mostrar principais frequências"
    menu_admin:
      - "<yellow>/airwavechat reload <white>- Recarregar configuração"
      - "<gray>/airwavechat about <white>- Informações do plugin"
      - "<yellow>/airwavechat help <white>- Mostrar esta ajuda"
