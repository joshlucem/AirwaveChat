  cooldown_disconnect: 2
  enable_static: true
  static_threshold: 0.75
  static_intensity: 0.5
  enable_signal_bar: true
  signal_update_interval: 20
  enable_sounds: true
  sound_connect: "block.note_block.pling"
  sound_disconnect: "block.note_block.bass"
  sound_static: "entity.experience_orb.pickup"
  connect_cooldown_seconds: 5

advanced:
