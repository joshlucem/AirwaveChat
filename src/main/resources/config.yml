frequencies:
  allow_custom: true
  fm:
    min: 100.0
    max: 199.9
    step: 0.1
    default: 101.1
    chat_distance: 40.0
    max_count: 1000
  am:
    min: 1000
    max: 1999
    step: 1
    default: 1000
    chat_distance: 100.0
    max_count: 1000
  custom:
    Police:
      type: "FM"
      frequency: 123.0
      chat_distance: 60.0
