messages:
  reload:
    success: "<green>Configuración recargada exitosamente."
    fail: "<red>Error al recargar la configuración. Revisa los registros."
  connect:
    success: "<green>Conectado a la frecuencia <#00FFAA>{type}</#00FFAA> <yellow>{frequency}</yellow>."
    not_found: "<red>La frecuencia {frequency} no existe para el tipo {type}."
    invalid_type: "<red>El tipo debe ser FM o AM. Ejemplo: /connect FM 101.1"
    cooldown_active: "<red>Espera antes de conectarte de nuevo."
    usage: "<yellow>Uso: /connect FM/AM [frecuencia]"
  disconnect:
    success: "<gray>Desconectado de la frecuencia actual."
    not_connected: "<red>No estás conectado a ninguna frecuencia."
    cooldown_active: "<red>Espera antes de desconectarte de nuevo."
    usage: "<yellow>Uso: /disconnect"
  frequencies:
    usage: "<yellow>Uso: /frequencies list FM/AM [página]"
    list_header: "<aqua>Frecuencias disponibles:"
    list_row: "<gray>{name} <white>|</white> <gray>{type} <white>|</white> <yellow>{listeners} oyentes"
    list_footer: "<gray>─────────────────────────"
    list_empty: "<red>No hay frecuencias disponibles para este tipo."
    invalid_page: "<red>Número de página inválido."
    page_info: "<gray>Página {page} de {total_pages}"
    no_listeners: "<gray>(vacío)"
    info_current: "<aqua>Conectado a <#00FFAA>{frequency}</#00FFAA> <gray>{type}</gray>."
    info_none: "<yellow>No estás conectado a ninguna frecuencia."
