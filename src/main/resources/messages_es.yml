      - "<gray>/frequencies info <frequency> <white>- Información sobre una frecuencia"
      - "<gray>/frequencies current <white>- Mostrar tu frecuencia actual"
      - "<gray>/frequencies top <white>- Mostrar frecuencias principales"
    menu_admin:
      - "<yellow>/airwavechat reload <white>- Recargar configuración"
      - "<gray>/airwavechat about <white>- Información del plugin"
      - "<yellow>/airwavechat help <white>- Mostrar esta ayuda"
