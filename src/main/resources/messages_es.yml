    muted: "<yellow>No puedes enviar mensajes. El chat está silenciado."
    distance_limit: "<red>Mensaje no enviado—el receptor está demasiado lejos."
    static_warning: "<gray>[<yellow>⚠</yellow>] Señal degradada a {distance} bloques..."
  error:
    internal: "<red>Error interno. Contacta a un administrador."
    permission_denied: "<red>Permiso denegado."
    unknown_command: "<red>Comando desconocido. Usa /airwavechat help."
