messages:
  reload:
    success: "<green>Configuration reloaded successfully."
    fail: "<red>Failed to reload configuration. Check the logs."
  connect:
    success: "<green>Connected to <#00FFAA>{type}</#00FFAA> frequency <yellow>{frequency}</yellow>."
    not_found: "<red>Frequency {frequency} does not exist for type {type}."
    invalid_type: "<red>Type must be FM or AM. Example: /connect FM 101.1"
    cooldown_active: "<yellow>Wait {seconds}s before switching frequencies."
    usage: "<yellow>Usage: /connect FM/AM [frequency]"
    encrypted: "<red>Frequency is encrypted. Enter passcode in chat."
  passcode:
    request: "<yellow>Frequency is encrypted. Enter passcode in chat (or leave empty)."
    success: "<green>Correct passcode! Connected."
    incorrect: "<red>Incorrect passcode."
    max_attempts: "<red>Too many incorrect attempts. Locked out for {seconds}s."
    set: "<green>Passcode set. Frequency is now encrypted."
    open: "<yellow>Frequency created without passcode (open access)."
  structure:
    detected: "<gold>Core detected! Right-click to claim a frequency."
    invalid_cost: "<red>You need 32 redstone blocks and 8 netherite ingots to claim."
    created: "<green>Frequency {frequency} created! Enter passcode in chat or leave empty."
  disconnect:
    success: "<gray>Disconnected from the current frequency."
    not_connected: "<red>You are not connected to any frequency."
    cooldown_active: "<red>Wait before disconnecting again."
    usage: "<yellow>Usage: /disconnect"
  frequencies:
    usage: "<yellow>Usage: /frequencies list FM/AM [page]"
    list_header: "<aqua>Available Frequencies:"
    list_row: "<gray>{name} <white>|</white> <gray>{type} <white>|</white> <yellow>{listeners} listeners"
    list_footer: "<gray>─────────────────────────"
    list_empty: "<red>No frequencies available for this type."
    invalid_page: "<red>Invalid page number."
    page_info: "<gray>Page {page} of {total_pages}"
    no_listeners: "<gray>(empty)"
    info_current: "<aqua>Connected to <#00FFAA>{frequency}</#00FFAA> <gray>{type}</gray>."
    info_none: "<yellow>You are not connected to any frequency."
    info_details: "<gray>Frequency <#00FFAA>{frequency}</#00FFAA> <gray>{type}</gray>: <yellow>{listeners} listeners, {distance} blocks"
    info_top: "<aqua>Top frequencies:"
  chat:
    format: "<gray>[<#00FFAA>{frequency}</#00FFAA> <white>{type}]</white> <green>{player}:</green> <white>{message}</white>"
    error_length: "<red>Your message is too long."
    muted: "<yellow>You cannot send messages. Chat is muted."
    distance_limit: "<red>Message not sent—receiver too far."
    static_warning: "<gray>[<yellow>⚠</yellow>] Signal degrading at {distance} blocks..."
  error:
    internal: "<red>Internal error. Contact an administrator."
    permission_denied: "<red>Permission denied."
    unknown_command: "<red>Unknown command. Use /airwavechat help."
  permission:
    no_permission: "<red>You do not have permission to use this command."
    admin_only: "<red>This command is for administrators only."
  player:
    not_player: "<red>This command can only be used by players."
  help:
    header: "<aqua>AirwaveChat Help:"
    user_header: "<aqua>User Commands:"
    admin_header: "<yellow>Admin Commands:"
    menu_user:
      - "<gray>/connect FM/AM [frequency] <white>- Connect to a frequency"
      - "<gray>/disconnect <white>- Disconnect from your frequency"
      - "<gray>/frequencies list FM/AM [page] <white>- List available frequencies"
      - "<gray>/frequencies info <frequency> <white>- Info about a frequency"
      - "<gray>/frequencies current <white>- Show your current frequency"
      - "<gray>/frequencies top <white>- Show top frequencies"
    menu_admin:
      - "<yellow>/airwavechat reload <white>- Reload configuration"
      - "<gray>/airwavechat about <white>- Plugin info"
      - "<yellow>/airwavechat help <white>- Show this help"