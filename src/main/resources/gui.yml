# AirwaveChat GUI Configuration
# Configuración de interfaz gráfica para AirwaveChat

# Configuración global de menús
global:
  default_material: "PAPER"
  default_size: 27
  enable_sounds: true

# Airwave Connect Menu (FM/AM Selection)
connect_menu:
  title: "<aqua>Airwave Connect"
  size: 27
  
  fm_button:
    slot: 11
    material: "ORANGE_WOOL"
    name: "<gold>FM Band"
    lore:
      - "<gray>Range: 100.0 - 199.9 MHz"
      - "<gray>Distance: 40 blocks"
      - "<yellow>Click to browse FM"
  
  am_button:
    slot: 15
    material: "YELLOW_WOOL"
    name: "<gold>AM Band"
    lore:
      - "<gray>Range: 1000 - 1999 kHz"
      - "<gray>Distance: 100 blocks"
      - "<yellow>Click to browse AM"

# Channels Menu (Frequency List)
channels_menu:
  title: "<aqua>Channels - %band%"
  size: 54
  
  free_material: "GREEN_WOOL"
  free_name: "<green>%frequency%"
  
  occupied_material: "ORANGE_WOOL"
  occupied_name: "<yellow>%frequency% <gray>(%listeners%)"
  
  encrypted_material: "BLACK_WOOL"
  encrypted_name: "<dark_red>%frequency% <dark_gray>[Encrypted]"
  
  back_button:
    slot: 49
    material: "BARRIER"
    name: "<red>Back"

# Claim Frequency Menu
claim_menu:
  title: "<red>Claim Frequency"
  size: 27
  
  fm_claim:
    slot: 11
    material: "ORANGE_WOOL"
    name: "<gold>Create FM"
    lore:
      - "<gray>Cost: 32 redstone blocks"
      - "<gray>      8 netherite ingots"
      - "<yellow>Click to create"
  
  am_claim:
    slot: 15
    material: "YELLOW_WOOL"
    name: "<gold>Create AM"
    lore:
      - "<gray>Cost: 32 redstone blocks"
      - "<gray>      8 netherite ingots"
      - "<yellow>Click to create"
